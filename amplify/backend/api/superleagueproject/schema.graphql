type Matches @model @auth(rules: [{allow: public}]) {
  id: ID!
  hometeam: String
  awayteam: String
  hometeamscore: String
  awayteamscore: String
  season: String
  division: String
  year: String
}

type Seasons @model @auth(rules: [{allow: public}]) {
  id: ID!
  season: String
  year: String
  startdate: AWSDate
}

type Refs @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstname: String
  lastname: String
}

type RegisteredPlayers @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstname: String
  lastname: String
  teamname: String
  division: String
  season: String
  position: String
  captain: String
  email: String
  phonenumber: String
  instagramhandle: String
  teamid: String
  goals: String
  assists: String
  contributions: String
  totalgoals: Int
  totalassists: Int
  totalcontributions: Int
}

type RegisteredTeams @model @auth(rules: [{allow: public}]) {
  id: ID!
  teamname: String
